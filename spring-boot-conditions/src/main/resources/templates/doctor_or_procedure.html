<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4" >
		<div class="row">
 	 		<div class="col-4">
				<ul th:if="${choice}" class="list-group" >
					<li th:text="${choice_h}" class="list-group-item list-group-item-success text-center font-weight-bold"></li>
					<li th:text="${choice}" class="list-group-item text-left"></li>
				</ul>
		 	</div> 
   			<div class="col-8">
				<div class="card bg-light border-primary" >
					<div th:text="${msg}" class="card-header bg-primary  font-weight-bold text-white" align="center"></div>
					<div class="card-body" align="left">
						<div class="container my-2">
							<div class="row">
								<div class="col-sm">
									<ul class="list-group my-2 border-warning">  
										<li th:text="${explanationb}" class="list-group-item "></li>
										<li class="list-group-item ">
											<a th:href="@{/choice_procedure_by_doctor/}"
				   							   th:text="'Choice the Doctor'" class="btn btn-lg btn-block btn-outline-info"></a>	
										</li>
										<li class="list-group-item ">
											<a th:href="@{/choice_doctor_by_procedure/}"
				   							   th:text="'Choice the Procedure'" class="btn btn-lg btn-block btn-info"></a>	
										</li>
									</ul>
									<hr />
									<hr />
								</div>
							</div>
						</div>
					</div>
				</div>
	  		</div>
	  	</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
