<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<table th:fragment="postItems" class="d-none">
		<tbody id="postItemsLayout">  <!-- invoiceItemsLayout -->
 			<tr th:each="c: ${products_lists}"   id="row_{ID}">   AQUIIIIIII
				<td class="d-none">
					<input type="hidden" value="{ID}" name="item_id[]" />
				</td>
				<td class="d-none">
					<input type="hidden" value="{OFERT}" name="item_id[]" />
				</td>
				<td>{DESCRIPTION}</td>
				<td>{PRICE}</td>
				<td>
					<input type="number" value="1" name="amount[]" id="amount_{ID}" class="form-control col-sm-4"
						   onchange="itemsHelper.getSubtotal({ID}, {PRICE}, {OFERT}, this.value);" />
				</td>
				<td>{REMARKS}</td>
				<td>
					<span id="subtotal_{ID}">0</span>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
