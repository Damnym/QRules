<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
       <link rel="stylesheet" th:href="@{/css/jquery.dataTables.min.css}">
   <head th:replace="layout/layout-item :: head"></head>
   <body>
      <header th:replace="layout/layout-item :: header"></header>
      <div class="container py-4">
         <div class="card bg-white border-305">
            <div th:text="${tittle}" class="card-header border-305 text-white font-weight-bold" style="background-color: #0F3678" align="center"></div>
            <div class="card-body">
               <div class="row">
                  <div class="col" align="right">
                      <a th:href="@{/product/form/}" data-toggle="tooltip" data-placement="left" title="New item" class="a a-305 fas fa-tag fa-2x">  </a>
                  </div>
               </div>
               <div class="row py-3">
                  <div class="col">
                     <table class="table table-striped hover display compact" style="font-size: 14px" id="product-table-list">
                     <!-- table-bordered -->
                        <thead align="center">
                           <tr>
                              <th th:text="'Name'" scope="col"></th>
                              <th th:text="'Price'" scope="col"></th>
                              <th th:text="'Has amount?'" scope="col"></th>
                              <th th:text="'Remark'" scope="col"></th>
                              <th th:text="Edit" scope="col"></th>
                              <th th:text="Remove" scope="col"></th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr th:each="p: ${product_list}">
                              <td th:text="${p.name}" align="justify"></td>
                              <td th:text="${p.price}" align="right"></td>
                              <td th:if ="${p.hasAmount}" align="center">
                                 <span class="fas fa-check"></span>
                              </td>
                              <td th:unless ="${p.hasAmount}" align="center">
                                 <span></span> 
                              </td>
                              <td th:text="${p.tips}" align="justify"></td>
                           <!-- Editar product -->
                              <td align="center">
                                 <a th:href="@{/product/form/} + ${p.id}" class="a a-305 fas fa-pencil-alt" style="color: #000"></a>
                              </td>
                           <!-- Eliminar product -->
                            <td align="center">
                              <a th:href="'/product/delete/' + ${p.id}" onclick="return confirm('Do you want remove this item?');" type="button" class="btn fas fa-eraser"></a> 
                              <!-- Button modal
                                 <button onClick="showModal(this)" type="button" class="btn fas fa-eraser" data-toggle="modal" data-target="#modalDelete" 
                                         th:data-id="${p.id}" th:data-name="${p.name}">
                                 </button>
                                 <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="myModalDelete" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                       <div class="modal-content">
                                          <div class="modal-header modal-danger-header-305">
                                                <div class="col-1" align="center">
                                                   <i class="fas fa-user-times fa-2x"></i>
                                                </div> 
                                                <div class="col-9 px-3">
                                                   <h5 class="modal-title" id="modal-titlep"></h5>
                                                </div>
                                                <div class="col-1 px-3">
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                      <span aria-hidden="true" style="color: #fff">&times;</span>
                                                   </button>
                                                </div>
                                          </div>
                                          <div class="modal-body">
                                             <span id="modal-textp" aria-hidden="true" style="color: #000"></span>
                                          </div>
                                          <div class="modal-footer">
                                             <button th:text="'Cancel'" type="button" class="btn btn-dark" data-dismiss="modal"></button>
                                             <a th:id="'removep' + ${p.id}" th:href="'/product/delete/'"  th:text="'Remove'" class="btn btn-305"></a>
                                          </div>
                                       </div>
                                    </div>
                                 </div>  -->
                              </td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
               </div>   
            </div>
         </div>
      </div>
      <footer th:replace="layout/layout-item :: footer"></footer>
  	  <script th:src="@{/js/jquery.dataTables.min.js}"></script>
      <script th:replace="product/js/util-i-js.html :: util"></script>
   </body>
</html>
