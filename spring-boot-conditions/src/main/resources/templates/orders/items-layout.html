<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<table th:fragment="orderItems" class="d-none">
		<tbody id="orderItemsLayout">  <!--                    id="invoiceItemsLayout">        -->
			<tr id="row_{ID}">
				<td class="d-none">
					<input type="hidden" 
					   	   value="{ID}"
						   name="item_id[]" />
				</td>
				<td>{NAME}</td>  <!--    {DESCRIPTION}  -->
				<td>{PRICE}</td>
				<td>{INOFERR}</td>
				<td>   <!-- Cantidad -->                   
					<input type="number" 
						   value="1" 
						   name="amount[]" 
						   id="amount_{ID}" 
						   onchange="itemsHelper.getSubtotal({ID}, {PRICE}, this.value);"
					 	   class="form-control col-sm-4" />
				</td>
				<td>
					<span id="subtotal_{ID}">0</span>
				</td>
				<td align="center">
					<a href="#" 
					   class="btn btn-danger btn-xs" 
					   onclick="itemsHelper.deleteLine({ID});">
						x
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
