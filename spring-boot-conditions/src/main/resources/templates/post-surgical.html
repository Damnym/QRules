<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4" align="center">
		<div class="card bg-light" style="width: 70%;">
			<div th:text="${productText}" class="card-header list-group-item-success text-center font-weight-bold" align="center"></div> 
			<div class="card-body" align="left">
				<div th:object="${invoice}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="e:${#fields.errors('*')}" th:text="${e}"></li>
					</ul>
				</div>
				<form th:action="@{/invoice/form}" th:object="${invoice}"
					method="post" enctype="multipart/form-data">

<!--				<div class="form-group row">
						<label class="col-form-label col-sm-3 font-weight-bold" 
						       th:text="'Cliente:'"></label>
						<div class="col-sm-6">
							<input
								th:value="${invoice.customer.name} + ' ' + ${invoice.customer.lastname}"
								class="form-control" disabled="disabled" /> 
							 Uso del disabled para que no se pueda modificar, es puramente
								    informativo 
						</div>
					</div> -->

					<div class="form-group row">
						<label for="description" class="col-form-label col-sm-3 font-weight-bold" 
						       th:text="'Descripción:'"></label>
						<div class="col-sm-6">
							<input type="text" id="description" th:field="*{description}"
								class="form-control" th:errorclass="'form-control alert-danger'" />
							<small th:if="${#fields.hasErrors('description')}"
								th:errors="*{description}" class="form-text text-danger"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="observation" class="col-form-label col-sm-3 font-weight-bold"  
						       th:text="'Observaciones:'"></label>
						<div class="col-sm-6">
							<textarea id="observation" th:field="*{observation}" class="form-control"
								      th:errorclass="'form-control alert-danger'"></textarea>
							<small th:if="${#fields.hasErrors('observation')}"
								th:errors="*{observation}" class="form-text text-danger"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="find_product" class="col-form-label col-sm-3 font-weight-bold"
							   th:text="'Buscar producto:'"></label>
						<div class="col-sm-6">
							<input type="text" name="find_product" id="find_product" class="form-control" />
						</div>
					</div>
					
					<table th:replace="invoice/items-layout :: invoiceItems"></table>
					<table id="loadProductItems" class="table table-sm table-striped table-hover">
						<thead>
							<tr>
								<th>Descripción</th>
								<th>Precio</th>
								<th>Cantidad</th>
								<th>Subtotal</th>
								<th>Eliminar</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>

					<hr>
					<h5 align="right">Total: 
						<span class="badge badge-warning"
							  id="total">0</span>
					</h5>
					<hr>
					
					<div align="right"> <!-- class="form-group row" -->
						<div class="col-sm-6">
							<input type="submit" 
								   value="Crear" 
								   class="btn btn-secondary" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<script
		th:replace="invoice/js/products-autocomplete :: javascriptAutoComplete">
	</script>
</body>
</html>
