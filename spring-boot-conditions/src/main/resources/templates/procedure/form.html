<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout-procedure :: head"></head>
<body>
	<header th:replace="layout/layout-procedure :: header"></header>
	<div class="container py-4" align="center">
		<div class="card bg-white border-305" style="width: 70%;">
			<div class="card-header border-305 font-weight-bold text-white" th:text="${msg}" align="center" style="background-color:#0F3678"></div>
			<div class="card-body " align="left">
            
				<form id="newprocedure" th:object="${procedure}" th:action="@{/procedure/form}" method="post" enctype="multipart/form-data" >
				<!-- NOMBRE -->
					<div class="form-group row">
						<label for="name" class="col-form-label col-sm-3">Procedure:</label>
						<div class="col-sm-8">
							<input type="text" id="name" th:field="*{name}" class="form-control" th:errorclass="'form-control alert-danger'" />  
							<small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-text text-danger"></small>  
						</div>
					</div>
					
				<!-- Cell Saver? -->
					<div class="form-group row">
						<input type="checkbox" th:field="*{requiredCellSaver}" th:value="False" class="form-control col-1" th:errorclass="'form-control alert-danger'" />
						<label th:for="${#ids.prev('requiredCellSaver')}" th:text="'Need Cell Saver?'" class="col-form-label col-sm-3"></label>
						<small th:if="${#fields.hasErrors('requiredCellSaver')}" th:errors="*{requiredCellSaver}" class="form-text text-danger"></small>
					</div>
                     
                    <div class="form-group row">
                       <div class="col">
                          <h5 class="col-form " align="center" style="text-decoration: underline;">Recommended items</h5>
                          <h4 style="color: #f00" > Cargar los recomendados a la hora de update...es more pesado.. </h4>
                       </div>
                    </div>
                    <div class="form-group row">
                       <label th:text="'Find item: '" for="find_item" class="col-form-label col-sm-3 font-weight-bold"></label>  
                       <div class="col"> 
                          <input type="text" name="find_item" id="find_item" class="form-control" />
                       </div>
                    </div>
                    <table th:replace="procedure/items-layout :: procedureItems"></table>  
                    <table id="loadProcedureItems" class="table table-sm table-striped table-hover">
                       <thead>
                          <tr>
                             <th width="70%" th:text="'Description'"></th>
                             <th width="10%" th:text="'Amount'"></th>
                             <th width="20%" th:text="'Delete'" class="align-middle" align="center"></th>
                          </tr>
                       </thead>
                       <tbody></tbody>
                    </table>
					<!--  SUBMIT   -->
					<div class="row">
	  					<div class="col-12" align="right">  
	  						<input type="submit" th:value="${buttonaction}" class="btn  btn-block btn-305"/>
	  					</div>
	  				</div> 
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout-procedure :: footer"></footer>
      <script th:replace="procedure/js/util-js.html :: util"></script>
</body>
</html>
