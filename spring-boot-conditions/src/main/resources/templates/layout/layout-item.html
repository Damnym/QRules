<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" />
<title th:text="${tittle}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style-menu.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/font/font-awesome/css/font-awesome.min.css}" />

<link  rel="icon" th:href="@{/imgs/3051.png}" type="image/png" />
</head>

<body>
   <header th:fragment="header">
      <div id="sidenav-305" class="sidenav">
         <a th:href="@{/suffering/list}"  id="conditions"> 
            <span class="active-305">Conditions</span> 
            <i class="fas fa-notes-medical" style="color: #0F3678";></i>
         </a>
         <a th:href="@{/doctor/list}" id="doctor"> 
            <span>Surgeons</span> 
            <i class="fas fa-user-md" style="color: #0F3678";></i>
         </a> 
         <a th:href="@{/clients/client-list}" id="client"> 
            <span>Customers</span> 
            <i class="far fa-address-card" style="color: #0F3678";></i>
         </a> 
         <a th:href="@{/product/list-product}" id="item-active" style="left: 0; box-shadow: 0px 0px #0F3678;"> 
            <span>Items</span> 
            <i class="fas fa-tag" style="color: #ffffff"></i>
         </a> 
         <a th:href="@{/procedure/list-procedure}" id="procedure"> 
            <span>Procedures</span> 
            <i class="fas fa-window-maximize" style="color: #0F3678";></i>
         </a> 
         <a href="#" id="combo"> 
            <span>Combos</span> 
            <i class="fas fa-window-restore" style="color: #0F3678";></i>
         </a>
      </div>
      
      <div class="alert alert-success" th:if="${success != null}"
         th:text="${success}"></div>
      <div class="alert alert-danger" th:if="${error != null}"
         th:text="${error}"></div>
      <div class="alert alert-warning" th:if="${warning != null}"
         th:text="${warning}"></div>
      <div class="alert alert-info" th:if="${info != null}"
         th:text="${info}"></div>
   </header>
   
   <div class="container"></div>
   
   <footer th:fragment="footer" class="container">
      <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
      <script th:src="@{/js/popper.min.js}"></script>
      <script th:src="@{/js/bootstrap.min.js}"></script>
      <script th:src="@{/js/jquery-ui.min.js}"></script>
      <script th:src="@{/font/font-awesome/20311fce0d.js}"></script>
   </footer>
</body>
</html>
