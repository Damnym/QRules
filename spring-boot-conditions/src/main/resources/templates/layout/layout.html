<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="${tittle}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/font/font-awesome/css/font-awesome.min.css}" />
</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg" style="background-color:#101F3A; ">
			<a class="navbar-brand" style="color:#FFFFFF" th:href="@{/clients/index}">Index</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav" style="color:#FFFFFF">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active nav-link">|</li> 
					<li class="nav-item active">
						<a class="nav-link text-white" th:href="@{/suffering/list}" th:text="'Conditions List'"></a>
					</li>
					<li class="nav-item active nav-link">~</li> 
					<li class="nav-item active">
						<a class="nav-link text-white" th:href="@{/doctor/list}" th:text="'Doctor list'"></a>
					</li>
					<li class="nav-item active nav-link">~</li> 
					<li class="nav-item active">
						<a class="nav-link text-white" th:href="@{/clients/client-list}" th:text="'Client list'"></a>
					</li>
					<li class="nav-item active nav-link">~</li> 
					<li class="nav-item active">
						<a class="nav-link  text-white" th:href="@{/product/list-product}" th:text="'Item list'"></a>
					</li>
					<li class="nav-item active nav-link">~</li> 
					<li class="nav-item active">
						<a class="nav-link  text-white" th:href="@{/procedure/list-procedure}" th:text="'Procedure list'"></a>
					</li>
					<li class="nav-item active nav-link">|</li> 
				</ul>
			</div>
<!--  		<img th:src="@{/imgs/3051.png}" alt="logo" class="rounded mx-auto d-block float-righ"> -->
		</nav>
		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
	</header>
	<div class="container"></div>
	<footer th:fragment="footer" class="container">
<!--  		<hr />
		<img th:src="@{/imgs/spring.png}" alt="Spring-logo"
			class="rounded mx-auto d-block">   crossorigin="anonymous"-->
		<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
        <script th:src="@{/font/font-awesome/20311fce0d.js}" ></script>
	</footer>
</body>
</html>
