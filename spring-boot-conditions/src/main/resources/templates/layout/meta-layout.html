<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   	  
<head th:fragment="head">
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" />
	
	<title th:text="${tittle}"></title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/jquery-ui.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style-menu.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/font/font-awesome/css/font-awesome.min.css}" />

	<link  rel="icon" th:href="@{/imgs/3051.png}" type="image/png" />
</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand top fixed-top mb-5 " style="background-color:#101F3A;">
			<img th:src="@{/imgs/3051.png}" alt="logo" class="rounded mx-auto d-block float-left">
	        <a class="navbar-brand" style="color:#FFFFFF" th:href="@{/clients/index}"></a>
	        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
	                type="button">
	               	<span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse float-right" id="navbarNav"  style="color:#FFFFFF; float: right;">
	        	<ul class="navbar-nav mr-auto  ml-5 justify-content-end">
	            	<li class="nav-item active">
	                	<a class="nav-link text-white" th:href="@{/suffering/list}"> <i class="fas fa-notes-medical"></i> Conditions</a>
	                </li>
	               	<li class="nav-item active ml-3">
	                  	<a class="nav-link text-white" th:href="@{/doctor/list}"><i class="fas fa-user-md"></i> Surgeons</a>
	               	</li>
	               	<li class="nav-item active ml-3">
	                 	<a class="nav-link text-white" th:href="@{/clients/client-list}"><i class="far fa-address-card"></i> Patients</a>
	               	</li>
	               	<li class="nav-item active ml-3">
	                  	<a class="nav-link  text-white" th:href="@{/product/list-product}"><i class="fas fa-tag"></i> Items</a>
	               	</li>
	               	<li class="nav-item active ml-3">
	                  	<a class="nav-link  text-white" th:href="@{/procedure/list-procedure}"><i class="fas fa-window-maximize fa-1x"></i> Procedures</a>
	               	</li>
	               	<li class="nav-item active ml-3">
	                  	<a class="nav-link  text-white" th:href="@{/combo/list-combo}" ><i class="fas fa-window-restore"></i> Combos</a>
	               	</li>
	               	<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item active ml-3">                                               
	                  	<a class="nav-link  text-white" th:href="@{/users305/user-list}" ><i class="fas fa-users-cog"></i> Users</a>
	               	</li>
	            </ul>
	        </div>
			<ul class="navbar-nav navbar-right ">
				<li sec:authorize="!isAuthenticated()">
					<a class="btn btn-lg btn-block" th:href="@{/login}" style="color: #ffffff" th:text="'Sign In'"></a>
			 	</li>
				<li sec:authorize="isAuthenticated()" class="dropdown">
					<a class="btn  dropdown-toggle px-5" href="#"  id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
					   style="color: #ffffff; border-color: #ffffff">
						<span sec:authentication="name"></span>
					</a>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						<form id="logoutForm" th:action="@{/logout}" method="post">
							<button class="dropdown-item" onclick="document.getElementById('logoutForm').submit();" type="submit" th:text="'Sign Out'"></button>
						</form>
					</div>
				</li>
			</ul>	
		</nav>
		
   </header>
   <footer th:fragment="footer" class="container">
      <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
      <script th:src="@{/js/popper.min.js}"></script>
      <script th:src="@{/js/bootstrap.min.js}"></script>
      <script th:src="@{/js/jquery-ui.min.js}"></script>
      <script th:src="@{/font/font-awesome/20311fce0d.js}"></script>
      <script th:src="@{/js/bootbox/bootbox.js}"></script>
      <script th:src="@{/js/bootbox/bootbox.locales.js}"></script>
      <script th:src="@{/js/bootbox/bootbox.all.js}"></script>
   </footer>
</body>
</html>
