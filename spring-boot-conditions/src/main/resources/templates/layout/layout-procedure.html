<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" />
<title th:text="${tittle}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style-menu.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/font/font-awesome/css/font-awesome.min.css}" />

<link  rel="icon" th:href="@{/imgs/3051.png}" type="image/png" />
</head>

<body>
   <header th:fragment="header">
   <nav class="navbar navbar-expand-sm fixed-bottom " style="background-color:#101F3A; ">
         <img th:src="@{/imgs/3051.png}" alt="logo" class="rounded mx-auto d-block float-left">
         <a class="navbar-brand" style="color:#FFFFFF" th:href="@{/clients/index}"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
         <div class="collapse navbar-collapse" id="navbarNav"  style="color:#FFFFFF">
            <ul class="navbar-nav mr-auto float-right justify-content-end">
               <li class="nav-item active">
                  <a class="nav-link text-white" th:href="@{/suffering/list}" ><i class="fas fa-notes-medical "></i> Conditions</a>
               </li>
               <li class="nav-item active">
                  <a class="nav-link text-white" th:href="@{/doctor/list}"><i class="fas fa-user-md "></i> Doctors</a>
               </li>
               <li class="nav-item active">
                  <a class="nav-link text-white" th:href="@{/clients/client-list}"><i class="far fa-address-card "></i> Customers</a>
               </li>
               <li class="nav-item active">
                  <a class="nav-link  text-white" th:href="@{/product/list-product}"><i class="fas fa-tag "></i> Items</a>
               </li>
               <li class="nav-item active">
                  <a class="nav-link  text-white" th:href="@{/procedure/list-procedure}"><i class="fas fa-window-maximize fa-1x"></i> Procedures</a>
               </li>
               <li class="nav-item active">
                  <a class="nav-link  text-white" th:href="@{/procedure/list-procedure}"><i class="fas fa-window-restore"></i> Combos</a>
               </li>
            </ul>
         </div>
       
      </nav>
       
      <div id="sidenav-305" class="sidenav">
<!--          <div class="col" align="left">
               <img th:src="@{/imgs/305_1.png}" class="rounded">
         </div>  -->
         <a th:href="@{/suffering/list}"  id="conditions"> 
            <span class="active-305">Conditions</span> 
            <i class="fas fa-notes-medical" style="color: #0F3678"></i>
         </a>
         <a th:href="@{/doctor/list}" id="doctor"> 
            <span>Surgeons</span> 
            <i class="fas fa-user-md" style="color: #0F3678"></i>
         </a> 
         <a th:href="@{/clients/client-list}" id="client"> 
            <span>Customers</span> 
            <i class="far fa-address-card" style="color: #0F3678"></i>
         </a> 
         <a th:href="@{/product/list-product}" id="item"> 
            <span>Items</span> 
            <i class="fas fa-tag" style="color: #0F3678"></i>
         </a> 
         <a th:href="@{/procedure/list-procedure}" id="procedure-active" style="left: 0; box-shadow: 0px 0px #0F3678;"> 
            <span>Procedures</span> 
            <i class="fas fa-window-maximize" style="color: #ffffff"></i>
         </a> 
         <a href="#" id="combo"> 
            <span>Combos</span> 
            <i class="fas fa-window-restore" style="color: #0F3678";></i>
         </a>
      </div>
      
      <div class="alert alert-success" th:if="${success != null}"
         th:text="${success}"></div>
      <div class="alert alert-danger" th:if="${error != null}"
         th:text="${error}"></div>
      <div class="alert alert-warning" th:if="${warning != null}"
         th:text="${warning}"></div>
      <div class="alert alert-info" th:if="${info != null}"
         th:text="${info}"></div>
   </header>
   
   <div class="container py-2"></div>
   
   <footer th:fragment="footer" class="container">
      <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
      <script th:src="@{/js/popper.min.js}"></script>
      <script th:src="@{/js/bootstrap.min.js}"></script>
      <script th:src="@{/js/jquery-ui.min.js}"></script>
      <script th:src="@{/font/font-awesome/20311fce0d.js}"></script>
   </footer>
</body>
</html>
