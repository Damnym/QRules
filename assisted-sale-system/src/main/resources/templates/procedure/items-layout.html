<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<table th:fragment="procedureItems" class="d-none">
		<tbody id="procedureItemsLayout"> 
			<tr id="row_{ID}">
				<td class="d-none">
					<input type="hidden" value="{ID}" name="item_id[]" /> <!-- ID para guardar -->
				</td>
				<td class="align-middle">{NAME}</td>  
				<td class="align-middle"> <!-- Cantidad -->                   
					<input type="number" value="1" name="amount[]" id="amount_{ID}" class="form-control" min="0" />  <!-- Cantidad para guardar -->
				</td>
				<td class="align-middle" align="center">
					<a href="#" class="btn btn-xs fas fa-eraser" onclick="itemsHelper.deleteLine({ID});"></a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
