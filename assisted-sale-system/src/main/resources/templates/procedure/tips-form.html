<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout-procedure :: head"></head>
<body>
	<header th:replace="layout/layout-procedure :: header"></header>
	<div class="container" style="margin-top: 5rem" align="center">
		<div class="card bg-white border-305" style="width: 50%;">
			<div class="card-header py-2 border-305 font-weight-bold text-white" th:text="${msg}" align="center" style="background-color:#101F3A"></div>
			<div class="card-body " align="left">
				<form th:object="${tips}" th:action="@{/procedure/tips-form}" method="post" >
					<!-- NOMBRE -->
					<div class="form-group row">
						<div class="input-group col">
							<div class="input-group-prepend ">
								<span class="input-group-text" id="descriptione">Tip:</span>
					  		</div>
					  		<input type="text" id="description" th:field="*{description}" aria-label="description" class="form-control" aria-describedby="description" 
					  			   placeholder="Describe the tip" 
							 	  th:errorclass="'form-control alert-danger'" />
						</div>
					</div>
					
					<div class="row mb-4">
						<div class="col">
							<small th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="form-text text-danger"></small>
						</div>
					</div> 	  
					<div class="form-group row">
						<div class="input-group col">
							<select id="area" class="form-control col" name="area">          
								<option th:text="'Select area'" ></option>
								<option th:each="t: ${area}" th:text="${t.getDescription()}" th:value="${t}" th:field="*{area}"></option>
							</select>    
						</div>      
					</div>
					
					<!--  SUBMIT   -->
					<div class="row">
						<div class="col-6">  
							<input type="reset" th:value="'Clear'" class="btn btn-block btn-dark" />
	  					</div>
	  					<div class="col-6">  
	  						<input type="submit" th:value="${bSave}" class="btn btn-block btn-305"/>
	  					</div>
	  				</div> 
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout-procedure :: footer"></footer>
</body>
</html>
