<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout-evaluation :: head"></head>
<body style="background-color: #4C576C">
	<header th:replace="layout/layout-evaluation :: header"></header>
	<div class="container" style="margin-top: 5rem" >
	<form th:action="@{/result}" th:object="${client}" id="fresult"   method="post" enctype="multipart/form-data">
		<div class="row px-4" >
			<div class="col-4" align="right"> <!-- GroupBox de las elecciones -->
				<ul th:if="${choices}" class="list-group border-success">
					<li th:text="${choice_h}" class=" py-1 list-group-item card-borderchoice-diferent text-center text-white font-weight-bold"
					    style="background-color: #614C6C"></li> <!-- list-group-item-success card-bordergreen-diferent -->
					<li th:each="c: ${choices}" th:text="${c}" class="list-group-item text-left card-borderchoice-diferent"></li><!-- card-bordergreen-diferent -->
					<li th:if="${observation}" th:text="'Remarks: ' + ${observation}" class="list-group-item text-left card-borderchoice-diferent"></li>
				</ul> <!-- card-bordergreen-diferent -->
			</div>
			<div class="col-8">
				<div class="row">	
					<div class="col-6" align="right">
						<ul  class="list-group">      <!-- CALENDARIO -->
							<li th:text="${date4Surgery} " 
								class="list-group-item list-group-item text-center font-weight-bold text-white" style="background-color:#101F3A">
							<li class="list-group-item text-left card-border-diferent py-3">
								<input type="date" id="date-a" class="form-control" th:field="*{date}" th:min="${minDate}"/>
							</li>
						</ul>
					</div>
					<div class="col-6" align="right" >
						<ul th:if="${needAddCell}" class="list-group ">      <!-- needCell th:if="${needAddCell}" -->	
							<li th:text="${needCellT}" class="list-group-item  py-2 text-center font-weight-bold card-border-diferent" 
                                style="background-color:#FFFFFF; color:#101F3A"></li>
							<li class="list-group-item text-left border-305">
								<div class="row">
									<div class="mx-2 my-2"> 
										<input type="checkbox" th:field="*{hasWeightLoss}" th:value="'1'" th:checked="${hasWeightLoss}"> 
									</div>
									<div class="mx-2 my-2"> 
										<label th:for="${#ids.prev('hasWeightLoss')}" th:text="'Have had weight loss surgery?'"></label>
									</div>
								</div>
								<div class="row">
									<div class="mx-2 my-2"> 
										<input type="checkbox" th:field="*{moreOneLipo}" th:value="'2'" th:checked="${moreOneLipo}"> 
									</div>
									<div class="mx-2 my-2"> 
										<label th:for="${#ids.prev('moreOneLipo')}" th:text="'Have you had any Lipo or BBL before?'"></label>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<ul class="list-group">      <!-- VIP? -->  
							<li th:text="'VIP offer'" class="py-2 mt-2 list-group-item text-center text-white font-weight-bold" style="background-color:#101F3A"></li>
	                    	<li class="list-group-item text-left card-border-diferent">
	                    		<div class="row">
	                        		<div class="col-10">
		                            	<div th:each="v: ${vip}" class="row">
		                            		<div class="mx-3">
		                                		<input type="radio" th:field="*{vip}" th:value="${v.id}"> 
		                                         <!-- th:checked="${#lists.contains(client.aditionalProcedures, ap)}" -->
		                                    </div>
		                                    <div class="mx-1 "> 
		                                    	<label th:for="${#ids.prev('vip')}" th:text="${v.toString()}" ></label>
		                                    </div>
		                            	</div>
	                              	</div>            
	                              	<div class="col-2 align-middle" align="center">
	                              		<input type="submit" value="Get VIP" class="btn btn-305"
	                              			   onClick="actionForm(this.form.id, '/vip-result'); return false;"/>	
	                              	</div>
	                        	</div>
	                        </li>
	                    	<li th:if="${client.vip} != null and ${client.vip.lipoAreasCount}>0"  th:text="${vipProcedureH}" class="list-group-item py-2 text-center font-weight-bold card-border-diferent" 
                                style="background-color:#FFFFFF; color:#101F3A"></li>
	                        <li th:if="${client.vip} != null and ${client.vip.lipoAreasCount}>0" class="list-group-item text-left card-border-diferent">
	                           <div class="container newspaper1">
	                              <div th:each="vp: ${vipProcedures}" class="row">
	                                 <div class="mx-3"> 
	                                    <input type="checkbox" th:field="*{vipAditionalProcedures}" th:value="${vp.id}" 
	                                           th:checked="${#lists.contains(client.vipAditionalProcedures, vp)}"> 
	                                 </div>
	                                 <div class="mx-1 "> 
	                                    <label th:for="${#ids.prev('vipAditionalProcedures')}" th:text="${vp.name}"></label>
	                                 </div>
	                              </div>
	                           </div>   
	                        </li>
	                	</ul>
					</div>
				</div>
                <div th:if="${aditionalProcedures}" class="row mt-3">
                  <div class="col">
                     <ul class="list-group">      <!-- Aditional Procedures -->  
                        <li th:text="${aditionalProcedureH}" class="py-2 list-group-item text-center text-white font-weight-bold" style="background-color:#101F3A"></li>
                        <li class="list-group-item text-left card-border-diferent">
                           <div class="container newspaper1">
                              <div th:each="ap: ${aditionalProcedures}" class="row">
                                 <div class="mx-3"> 
                                    <input type="checkbox" th:field="*{aditionalProcedures}" th:value="${ap.id}" 
                                           th:checked="${#lists.contains(client.aditionalProcedures, ap)}"> 
                                 </div>
                                 <div class="mx-1 "> 
                                    <label th:for="${#ids.prev('aditionalProcedures')}" th:text="${ap.name}"></label>
                                 </div>
                              </div>
                           </div>   
                        </li>
                      </ul>
                  </div>
                </div>
                <div class="row py-3">
					<div class="col-12" align="left">
						<input type="submit" value="Show Post-surgical items" class="btn btn-lg btn-block btn-305"
						        onClick="actionForm(this.form.id, '/result'); return false;" />
					</div>
				</div>
			</div>		
		</div>
        <div class="row px-4">
           <div class="col">
              <div th:if="${weightProblem}" class="alert alert-danger alert-dismissible fade show border-danger" role="alert">
                 <p> <span th:text="${weightProblem}"></span> </p>
                 <span th:text="${weightCalculate}"></span>
              </div>
           </div>
        </div>
	</form>
	</div>
	<footer th:replace="layout/layout-evaluation :: footer"></footer>
	<script th:replace="js/twoForm :: javascript2Form"> </script>
</body>
</html>
