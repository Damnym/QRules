<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout-doctor :: head"></head>
<body>
	<header th:replace="layout/layout-doctor :: header"></header>
	<div class="container" style="margin-top: 5rem" align="center">
		<div class="row">
			<div class="col-3"> <!-- GroupBox de las elecciones -->
				<div class="row">
					<div class="col">
						<ul class="list-group border-success"> <!--  -->
							<li th:text="'Procedures of ' + ${doctor.name}" 
							    class="list-group-item py-1 list-group-item-success card-bordergreen-diferent text-center font-weight-bold"></li>
						</ul>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<ul class="list-group border-success listWrapper"> <!--  -->
							<li th:each="procedure: ${doctor.procList}" th:text="${procedure.procedure.name}" 
								class="list-group-item text-left card-bordergreen-diferent py-1" style="font-size: 14px"></li>
						</ul>
					</div>
				</div>
		 	</div> 
			<div class="col-9">
				<div class="card bg-white border-305" style="width: 90%;">
					<div class="card-header py-1 border-305 font-weight-bold text-white" th:text="${msg}+${doctor.name}" align="center" style="background-color:#101F3A"></div>
					<div class="card-body " align="left">
        	   												
						<form id="addprocedure" th:object="${procedureByDoct}" th:action="@{/doctor/add-procedure}" method="post">
    		                <span hidden="true" th:id="idDoctor" th:text="${doctor.id}" class="form-control"> </span>
                    
							<div class="form-group row">
								<div class="input-group mb-1 col-6">
									<div th:if="${procedureByDoct.id == null}" class="input-group-prepend">
										<span class="input-group-text">Procedure name</span>
									</div> 
									<input th:if="${procedureByDoct.id == null}" type="text" name="find_procedure" id="find_procedure" class="form-control" tabindex=1/>
	    		                	<h6 th:unless="${procedureByDoct.id == null}" th:text="${procedureByDoct.procedure.name}"></h6>
								</div>
    		                	<h5 th:if="${procedureByDoct.id==null}" hidden="true" th:id="choosedP" style="text-decoration: underline;" th:text="'Type procedure name'"></h5>
            			        <input th:if="${procedureByDoct.id==null}" hidden="true" th:id="procID" type="number" name="procID" class="form-control" />
            			        <input th:unless="${procedureByDoct.id==null}" hidden="true" th:id="procID" type="number" th:value="${procedureByDoct.procedure.id}" 
            			        	   name="procID" class="form-control" />
							</div>
            		        <div class="form-group row">
<!-- priceCash -->
								<div class="input-group mb-1 col-6">
									<div class="input-group-prepend ">
										<span class="input-group-text" id="sPriceCash">Cash price:</span>
							  		</div>
					  				<input type="number" min="0" step="0.1" id="iPriceCash" th:field="*{priceCash}"  tabindex=2
					  		    		   class="form-control" th:errorclass="'form-control alert-danger'" aria-label="priceCash" aria-describedby="priceCash"/> 
									<small th:if="${#fields.hasErrors('priceCash')}" th:errors="*{priceCash}" class="form-text text-danger"></small>
								</div>
<!-- postSurgeryMinStayTime -->
								<div class="input-group mb-1 col-6">
									<div class="input-group-prepend ">
										<span class="input-group-text" id="sPostSurgeryMinStayTime">Minimal recovery time:</span>
							  		</div>
							  		<input type="number" min="0" id="iPostSurgeryMinStayTime" th:field="*{postSurgeryMinStayTime}" 
							  		       class="form-control" th:errorclass="'form-control alert-danger'"  tabindex=4
							  		       aria-label="postSurgeryMinStayTime" aria-describedby="postSurgeryMinStayTime"/> 
									<small th:if="${#fields.hasErrors('postSurgeryMinStayTime')}" th:errors="*{postSurgeryMinStayTime}" 
										   class="form-text text-danger"></small>
								</div>
							</div>
 		                    <div class="form-group row">
                    	<!-- priceFinanced -->
								<div class="input-group mb-1 col-6">
									<div class="input-group-prepend ">
										<span class="input-group-text" id="sPriceFinanced">Financed price:</span>
							  		</div>
							  		<input type="number" min="0" step="0.1" id="iPriceFinanced" th:field="*{priceFinanced}" tabindex=3
							  			   class="form-control" th:errorclass="'form-control alert-danger'"aria-label="priceFinanced"  aria-describedby="priceFinanced" />
									<small th:if="${#fields.hasErrors('priceFinanced')}" th:errors="*{priceFinanced}" class="form-text text-danger"></small>
								</div>
<!-- postSurgeryMaxStayTime -->
								<div class="input-group mb-1 col-6">
									<div class="input-group-prepend ">
										<span class="input-group-text" id="sPostSurgeryMaxStayTime">Maximum recovery time:</span>
							  		</div>
							  		<input type="number" min="0" id="iPostSurgeryMaxStayTime" th:field="*{postSurgeryMaxStayTime}"
					  			   		   class="form-control" th:errorclass="'form-control alert-danger'" tabindex=5
					  			   		   aria-label="postSurgeryMaxStayTime" aria-describedby="postSurgeryMaxStayTime"/>
									<small th:if="${#fields.hasErrors('postSurgeryMaxStayTime')}" th:errors="*{postSurgeryMaxStayTime}" 
										   class="form-text text-danger"></small>
								</div>
							</div>
							<div class="col" align="right">
        		            	<div class="row form-check pr-3">
	            		        	<input type="checkbox" th:field="*{hasDrains}" th:value="True" class="form-check-input" checked="checked"/>
			                       	<label th:for="${#ids.prev('hasDrains')}" th:text="'Need drain?'" class="form-check-label"></label>
        		            	</div>
                		   	</div>
					<!--  SUBMIT   -->
							<div class="row">
			  					<div class="col mt-3" align="right">  
	  								<input type="submit" th:value="${bSave}" class="btn btn-block btn-305"/>
	  							</div>
			  				</div> 
							<div class="row mt-4">
								<div class="col-3">
									<a th:href="@{/doctor/add-combo/} + ${doctor.id}" th:text="${bAddCombo}" class="btn  btn-block btn-secondary"></a>	
								</div>
								<div class="col-3">
									<a th:href="@{/doctor/add-condition/} + ${doctor.id}" th:text="${bAddCondition}" class="btn  btn-block btn-secondary"></a>	
								</div>
								<div class="col-6">
									<a th:href="@{/doctor/list}" th:text="${bContinue}" class="btn  btn-block btn-dark"></a>		
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout-doctor :: footer"></footer>
    <script th:replace="doctor/js/utils-js.html :: utils"></script>
    <script th:replace="js/twoForm :: javascript2Form"></script>
</body>
</html>
